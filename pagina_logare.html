<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="acasa_style.css" type="text/css">
    <title>Pagina de logare</title>
</head>
<body>
    <form id="login-form">
        <input
            type="text"
            id="username"
            placeholder="Nume de utilizator"
            required
        />
        <input 
            type="password" 
            id="password" 
            placeholder="Parola" 
            required 
        />
        <button type="submit">Loghează-te</button>
    </form>
    <div class="login">
        <img src="login.jpg" alt="login">
    </div>
    <footer>
        <p>&copy; Pagină realizată de Onisie Andreea, Facultatea de Matematică și Informatică - Universitatea București.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
